- name: Remove any repository
  yum_repository:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ yum_repos  }}"
  when: item.name is defined and item.state is defined  and item.state == 'absent' and item.name != "rhsm"
  become: yes
