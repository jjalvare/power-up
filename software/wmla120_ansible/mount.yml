- name: Add mount point 
  mount:
    path: "{{ item.item.path }}"
    src : "{{ item.item.src }}"
    fstype: "{{ item.item.fstype }}"
    opts: "{{ item.item.opts | default(omit) }}"
    state: "{{ item.item.state }}"
  with_items: "{{ mount_points_paths.results }}"
  when:  item.stat.exists
  become: yes

