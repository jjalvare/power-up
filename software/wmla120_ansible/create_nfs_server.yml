- name: Validate Paths Exist
  file:
    dest: "{{ item['path'] }}"
    owner: "{{ item['owner'] }}"
    group: "{{ item['group'] }}"
    mode: "{{ item['mode']|default(omit) }}"
    state: "directory"
  with_items: '{{ mount_server_points }}'
  when: mount_server_points is defined

- name: Configure /etc/exports
  template:
    src: "templates/create_exports.j2"
    dest: "/etc/exports"
    owner: "root"
    group: "root"
    mode: "u=rw,g=r,o=r"
